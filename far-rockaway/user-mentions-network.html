---
destination: '/data/www/far-rockaway/mentions.html'
layout:      'network'
title:       'User Mentions Network'
---
<link href="/nbserver/assets/styles.css" rel="stylesheet" type="text/css">
<script src="http://labratrevenge.com/d3-tip/javascripts/d3.tip.v0.6.3.js"></script>

<script src="/nbserver/assets/functions.js"></script>

<h1>User Mentions Network for Far Rockaway</h1>
<span style="text-align:center"></span>
<svg id="network"></svg>

<script>

var width = 1200,
    height = 500;

var color = d3.scale.category20();

var svg = d3.select("#network")
    .attr("width", width)
    .attr("height", height);

var url = "/nbserver/sandy/vulnerable_neighborhoods/far_rockaway_mentions.json"

d3.json(url, function(error, graph) {
  if (error) throw error;

  console.log(graph)

  var nodes = graph.nodes
  var links = graph.links

	var force = d3.layout.force()
	    .nodes(d3.values(nodes))
	    .links(links)
	    .size([width, height])
	    .linkDistance(60)
	    .charge(-50)
	    .on("tick", tick)
	    .start();

	// build the arrow.
	svg.append("svg:defs").selectAll("marker")
	    .data(["end"])      // Different link/path types can be defined here
	  .enter().append("svg:marker")    // This section adds in the arrows
	    .attr("id", String)
	    .attr("viewBox", "0 -5 10 10")
	    .attr("refX", 15)
	    .attr("refY", -1.5)
	    .attr("markerWidth", 6)
	    .attr("markerHeight", 6)
	    .attr("orient", "auto")
	  .append("svg:path")
	    .attr("d", "M0,-5L10,0L0,5");

	// add the links and the arrows
	var path = svg.append("svg:g").selectAll("path")
	    .data(force.links())
	  .enter().append("svg:path")
	//    .attr("class", function(d) { return "link " + d.type; })
	    .attr("class", "link")
	    .attr("marker-end", "url(#end)");

	// define the nodes
	var node = svg.selectAll(".node")
	    .data(force.nodes())
	  .enter().append("g")
	    .attr("class", "node")
	    .call(force.drag);

	// add the nodes
	node.append("circle")
	    .attr("r", 5);

	// add the text 
	node.append("text")
	    .attr("x", 12)
	    .attr("dy", ".35em")
	    .text(function(d) { return d.name; });

	// add the curvy lines
	function tick() {
	    path.attr("d", function(d) {
	        var dx = d.target.x - d.source.x,
	            dy = d.target.y - d.source.y,
	            dr = Math.sqrt(dx * dx + dy * dy);
	        return "M" + 
	            d.source.x + "," + 
	            d.source.y + "A" + 
	            dr + "," + dr + " 0 0,1 " + 
	            d.target.x + "," + 
	            d.target.y;
	    });

    node
        .attr("transform", function(d) { 
  	    return "translate(" + d.x + "," + d.y + ")"; });
}

    svg.call(tip);
    node
      .on('mouseover', tip.show)
      .on('mouseout', tip.hide)
});

</script>
