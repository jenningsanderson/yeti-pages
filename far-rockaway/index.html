layout:      'network'
title:       'Networks'
---
<href="/nbserver/assets/styles.css" rel="stylesheet" type="text/css">
<script src="/nbserver/assets/functions.js"></script>

<h1>Networks for Far Rockaway</h1>

<script>

var width = 960,
    height = 500;

var color = d3.scale.category20();

var force = d3.layout.force()
    .charge(-120)
    .linkDistance(30)
    .size([width, height]);

var svg = d3.select("body").append("svg")
    .attr("width", width)
    .attr("height", height);

var url = "/nbserver/sandy/vulnerable_neighborhoods/far_rockaway_mentions.json"

d3.json(url, function(error, graph) {
  if (error) throw error;

  console.log(graph)

  force
      .nodes(graph.nodes)
      .links(graph.links)
      .start();

  var link = svg.selectAll(".link")
      .data(graph.links)
    .enter().append("line")
      .attr("class", "link")
      .style("stroke-width", 2)

  var node = svg.selectAll(".node")
      .data(graph.nodes)
    .enter().append("circle")
      .attr("class", "node")
      .attr("r", 5)
      .style("fill", function(d) { return color(d.group); })
      .call(force.drag);

  node.append("title")
      .text(function(d) { return d.id; });

  force.on("tick", function() {
    link.attr("x1", function(d) { return d.source.x; })
        .attr("y1", function(d) { return d.source.y; })
        .attr("x2", function(d) { return d.target.x; })
        .attr("y2", function(d) { return d.target.y; });

    node.attr("cx", function(d) { return d.x; })
        .attr("cy", function(d) { return d.y; });
  });

  var tip = d3.tip()
        .attr('class', 'd3-tip')
        .offset([0, 0])
        .html(function (d) {
          if (d.user == undefined){
            d.user = d.id;
          }
        return  d.user + "";
    })
    svg.call(tip);
    node
      .on('mouseover', tip.show)
      .on('mouseout', tip.hide)
});

</script>
