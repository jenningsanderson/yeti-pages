destination: '/data/www/geo/index.html'
layout:      'full_page'
title:       'Determining the Base Cluster of these Users'
---
<section style="text-align:center">

	<div id="map" style="margin: 10 auto; width:90%; height:600px;"></div>

</section>

<script type="text/javascript">
$(document).ready(function(){

	var map = L.map('map').setView([35, -105], 4);

	L.tileLayer('http://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}.png',{
		attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors, &copy; <a href="http://cartodb.com/attributions">CartoDB</a>'
	}).addTo(map)

	$.getJSON('/geo/geojson/user_home_locations.geojson',function(data){
		var users = L.geoJson(data,{
			onEachFeature: function(feature, layer){
				layer.bindPopup(feature.properties.handle.toString());
			}
		}).addTo(map)
		map.fitBounds(users.getBounds())
	})
})
</script>
